name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 默认分支

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create necessary directories and files
        run: |
          mkdir -p .intlayer/main
          mkdir -p .intlayer/dictionary
          mkdir -p src/locales
          
          # 创建 app.json 文件
          echo '{
            "key": "app",
            "content": {
              "nav": {
                "home": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "首页",
                    "en": "Home",
                    "ja": "ホーム"
                  }
                },
                "articles": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "文章",
                    "en": "Articles",
                    "ja": "記事"
                  }
                },
                "tags": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "标签",
                    "en": "Tags",
                    "ja": "タグ"
                  }
                },
                "about": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "关于",
                    "en": "About",
                    "ja": "私について"
                  }
                },
                "contact": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "联系",
                    "en": "Contact",
                    "ja": "お問い合わせ"
                  }
                }
              },
              "search": {
                "placeholder": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "搜索文章、标签或内容...",
                    "en": "Search articles, tags, or content...",
                    "ja": "記事、タグ、コンテンツを検索..."
                  }
                }
              },
              "language": {
                "chinese": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "中文",
                    "en": "Chinese",
                    "ja": "中国語"
                  }
                },
                "english": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "英文",
                    "en": "English",
                    "ja": "英語"
                  }
                },
                "japanese": {
                  "nodeType": "translation",
                  "translation": {
                    "zh-Hans": "日文",
                    "en": "Japanese",
                    "ja": "日本語"
                  }
                }
              }
            }
          }' > .intlayer/dictionary/app.json
          
          # 创建 dictionaries.cjs 文件
          echo "'use strict';
          const app = require('../dictionary/app.json');
          module.exports = { app };" > .intlayer/main/dictionaries.cjs
          
          # 创建 dictionaries.mjs 文件
          echo "import app from '../dictionary/app.json';
          export default { app };" > .intlayer/main/dictionaries.mjs
          
          # 创建其他必要的文件
          echo "'use strict';
          module.exports = {};" > .intlayer/main/dynamic_dictionaries.cjs
          
          echo "export default {};" > .intlayer/main/dynamic_dictionaries.mjs
          
          echo "'use strict';
          module.exports = {};" > .intlayer/main/unmerged_dictionaries.cjs
          
          echo "export default {};" > .intlayer/main/unmerged_dictionaries.mjs

      - name: Build Intlayer configuration
        run: |
          echo "Running Intlayer build..."
          NODE_ENV=production npm run intlayer:build
          echo "Checking generated files:"
          ls -la .intlayer/
          ls -la .intlayer/main/
          ls -la .intlayer/dictionary/
          echo "Content of dictionaries.cjs:"
          cat .intlayer/main/dictionaries.cjs

      - name: Build project
        run: |
          echo "Starting project build..."
          NODE_ENV=production npm run build
          echo "Checking build output:"
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 